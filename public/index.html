<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Certificate Manager</h1>
            <button id="addCertBtn" class="btn btn-primary">Add New Certificate</button>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Certificates</button>
            <button class="filter-btn" data-filter="expiring">Expiring Soon</button>
            <button class="filter-btn" data-filter="expired">Expired</button>
        </div>

        <div id="certificatesList" class="certificates-grid"></div>
    </div>

    <div id="certificateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Certificate</h2>
            <form id="certificateForm">
                <input type="hidden" id="certId">
                
                <div class="form-group">
                    <label for="name">Certificate Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="domain">Domain</label>
                    <input type="text" id="domain" required>
                </div>

                <div class="form-group">
                    <label for="issuer">Issuer</label>
                    <input type="text" id="issuer">
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="SSL/TLS">SSL/TLS</option>
                        <option value="Code Signing">Code Signing</option>
                        <option value="Email">Email</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="issue_date">Issue Date</label>
                        <input type="date" id="issue_date" required>
                    </div>

                    <div class="form-group">
                        <label for="expiry_date">Expiry Date</label>
                        <input type="date" id="expiry_date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Certificate</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
